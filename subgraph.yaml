specVersion: 0.0.2
description: Rent
repository: https://github.com/nazariyv/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RentNft
    network: hardhat
    source:
      address: "0x8A791620dd6260079BF849Dc5567aDC3F2FdC318"
      abi: RentNft
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RentNft
      abis:
        - name: RentNft
          file: ./build/contracts/RentNft.json
      eventHandlers:
        - event: Lent(indexed address,indexed uint256,uint256,indexed address,uint16,bytes4,bytes4,uint8)
          handler: handleLent
        - event: Rented(indexed address,indexed uint256,uint256,indexed address,uint16,uint32)
          handler: handleRented
        - event: Returned(indexed address,indexed uint256,indexed uint256,address,uint32)
          handler: handleReturned
        - event: CollateralClaimed(indexed address,indexed uint256,indexed uint256,uint32)
          handler: handleClaimCollateral
        - event: LendingStopped(indexed address,indexed uint256,indexed uint256,uint32)
          handler: handleStopLending
      file: ./mappings/core.ts