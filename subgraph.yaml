specVersion: 0.0.2
description: Lend & Borrow NFTs with ReNFT Now
repository: https://github.com/nazariyv/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ReNFT
    network: hardhat
    source:
      address: "0x8A791620dd6260079BF849Dc5567aDC3F2FdC318"
      abi: ReNFT
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ReNFT
      abis:
        - name: ReNFT
          file: ./build/contracts/ReNFT.json
      eventHandlers:
        - event: Lent(indexed address,indexed uint256,uint256,indexed address,uint16,bytes4,bytes4,bool,uint8)
          handler: handleLent
        - event: Rented(indexed address,indexed uint256,uint256,indexed address,uint16,bool,uint32)
          handler: handleRented
        - event: Returned(indexed address,indexed uint256,indexed uint256,address,uint32)
          handler: handleReturned
        - event: CollateralClaimed(indexed address,indexed uint256,indexed uint256,uint32)
          handler: handleClaimCollateral
        - event: LendingStopped(indexed address,indexed uint256,indexed uint256,uint32)
          handler: handleStopLending
      file: ./mappings/core.ts
