# Most of this docker compose file was copied from here: 
# https://github.com/graphprotocol/graph-node/blob/5ba079fff124f621b6beeba9dc39b81920a2f85b/docker/docker-compose.yml

version: '3.9'
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    extra_hosts:
      - 172.20.0.1:host-gateway
    env_file:
      - .env
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:${ETH_MAINNET_ALCHEMY_RPC} matic:${POLYGON_MAINNET_ALCHEMY_RPC} avalanche:${AVALANCHE_MAINNET_RPC}'
      GRAPH_LOG: info
      # We dont need the node syncing 250 most recent blocks by default.
      # Syncing from the most recent block should be enough for a local setup.
      ETHEREUM_REORG_THRESHOLD: 1
      ETHEREUM_ANCESTOR_COUNT: 1
  ipfs:
    image: ipfs/go-ipfs:v0.10.0
    ports:
      - '5001:5001'
    volumes:
      - ./data/ipfs:/data/ipfs
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements"
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data