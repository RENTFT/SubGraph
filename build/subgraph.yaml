specVersion: 0.0.2
description: ReNFT is a decentralised protofol for NFT lending and renting
repository: https://github.com/re-nft/subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Sylvester
    network: matic
    source:
      address: "0xfA06cFE34C85Ec6b6D29A6a99806cC68BA0018Fe"
      abi: Sylvester
      startBlock: 28399140
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sylvester
      abis:
        - name: Sylvester
          file: Sylvester/build/contracts/Sylvester.json
      eventHandlers:
        - event: Lend(bool,indexed address,indexed address,indexed
            uint256,uint256,uint8,bytes4,uint16,uint8)
          handler: handleLend
        - event: Rent(indexed address,indexed uint256,indexed uint256,uint16,uint8,uint32)
          handler: handleRent
        - event: StopRent(indexed uint256,uint32)
          handler: handleStopRent
        - event: RentClaimed(indexed uint256,uint32)
          handler: handleRentClaimed
        - event: StopLend(indexed uint256,uint32)
          handler: handleStopLend
      file: Sylvester/Sylvester.wasm
