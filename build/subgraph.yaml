specVersion: 0.0.2
description: ReNFT is a decentralised protofol for NFT lending and renting
repository: https://github.com/re-nft/subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Whoopi
    network: fuji
    source:
      address: "0x5320A33087C1740d4889DbB98ae7d78344285b26"
      abi: Whoopi
      startBlock: 11047937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Whoopi
      abis:
        - name: Whoopi
          file: Whoopi/build/contracts/Whoopi.json
      eventHandlers:
        - event: Lend(indexed address,uint256,address[],(address[],uint8[]),uint8,uint8,indexed
            address,indexed uint256,uint256)
          handler: handleLend
        - event: Rent(indexed uint256,indexed address,uint8)
          handler: handleRent
        - event: StopLend(indexed uint256)
          handler: handleStopLend
        - event: StopRent(indexed uint256)
          handler: handleStopRent
      file: Whoopi/Whoopi.wasm
